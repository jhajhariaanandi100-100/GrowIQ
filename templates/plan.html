<!DOCTYPE html>
<html>
<head>
    <title>GrowIQ Plan</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .plan-box { width: 90%; max-width: 700px; background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; text-align: center; }
        /* This fixes the scroll issue */
        .ai-content { 
            background: #222; padding: 10px; border-radius: 8px; margin: 10px 0;
            max-height: 500px; overflow-y: auto; text-align: left; border-left: 4px solid #fff;
        }
        pre { white-space: pre-wrap; font-size: 0.9em; color: #ccc; margin: 0; }
        .btn { display: inline-block; padding: 8px 20px; background: #fff; color: #000; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="plan-box">
        <h3>MISSION PLAN: {{data.name.upper()}}</h3>
        <div class="ai-content">
            <pre>{{plan}}</pre>
        </div>
        <a href="/form" class="btn">NEW PLAN</a>
    </div>
</body>
</html>
