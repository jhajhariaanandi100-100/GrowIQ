<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Student Information</h2>

<form action="/generate-plan" method="POST">
    <label>Name:</label><input name="name" required><br>
    <label>Age:</label><input name="age"><br>
    <label>Email (optional):</label><input name="email"><br>
    <label>Student Type:</label><input name="type"><br>
    <label>Class / Year:</label><input name="class"><br>
    <label>Stream / Subjects:</label><input name="stream"><br>
    <label>Current Level:</label><input name="level"><br>
    <label>Weak Areas:</label><input name="weak_areas"><br>
    <label>Strengths:</label><input name="strengths"><br>
    <label>Goal:</label><input name="goal"><br>
    <label>Target Date:</label><input type="date" name="target_date"><br>
    <label>Daily Study Time (hrs):</label><input name="daily_time"><br>
    <label>Learning Style:</label><input name="style"><br>
    <label>Preferred Study Time:</label><input name="study_time"><br>
    <label>Attention Span:</label><input name="attention"><br>
    <label>Feedback:</label><textarea name="feedback"></textarea><br>
    <label>Progress Data:</label><input name="progress"><br>

    <button type="submit">Generate Plan</button>
</form>

</body>
</html>
