<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Tell Us About You</h2>

    <form method="POST" action="/generate-plan">

        <input type="text" name="name" placeholder="Your Full Name" required>

        <select name="student_type" required>
            <option value="">Who are you?</option>
            <option>School Student</option>
            <option>College Student</option>
        </select>

        <input type="text" name="stream" placeholder="Stream / Subjects (e.g. Science, CS)">

        <input type="text" name="weak_areas" placeholder="Weak Areas (e.g. Maths, Coding)">

        <input type="text" name="goal" placeholder="Your Goal (e.g. Crack Exam, Learn Python)">

        <input type="number" name="daily_time" placeholder="Daily Study Time (hours)">

        <button type="submit">Generate Study Plan</button>

    </form>
</div>

</body>
</html>
