<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Student Information</h1>

    <form action="/generate-plan" method="post">

        <input type="text" name="name" placeholder="Student Name" required>

        <input type="number" name="age" placeholder="Age" required>

        <select name="student_type" required>
            <option value="">Student Type</option>
            <option>School Student</option>
            <option>Engineering Student</option>
        </select>

        <select name="stream" required>
            <option value="">Stream / Branch</option>
            <option>Science (School)</option>
            <option>Commerce (School)</option>
            <option>Arts (School)</option>
            <option>Computer Science Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Electrical Engineering</option>
            <option>Civil Engineering</option>
            <option>Electronics & Communication</option>
        </select>

        <select name="learning_style" required>
            <option value="">Learning Style</option>
            <option>Visual (videos, diagrams)</option>
            <option>Auditory (listening)</option>
            <option>Reading/Writing</option>
            <option>Hands-on practice</option>
        </select>

        <select name="attention_span" required>
            <option value="">Attention Span</option>
            <option>10–20 minutes</option>
            <option>20–30 minutes</option>
            <option>30–45 minutes</option>
        </select>

        <input type="number" name="daily_time" placeholder="Daily Study Time (hours)" required>

        <textarea name="weak_areas" placeholder="Subjects you find difficult (example: Maths, Coding)" required></textarea>

        <textarea name="goal" placeholder="Your Goal (example: Improve marks / Clear exams)" required></textarea>

        <button type="submit">Generate Study Plan</button>
    </form>
</div>

</body>
</html>
