<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrowIQ - Assessment</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .form-container { width: 90%; max-width: 400px; border: 1px solid #333; padding: 20px; border-radius: 12px; background: #111; }
        h2 { text-align: center; font-size: 1.1em; margin-bottom: 15px; letter-spacing: 1px; color: #fff; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; color: #888; font-size: 0.8em; }
        input, select, textarea { width: 100%; padding: 8px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; font-size: 0.9em; }
        button { background: #fff; color: #000; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; font-size: 0.95em; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>GROWIQ ASSESSMENT</h2>
        <form action="/generate-plan" method="POST">
            <div class="input-group"><label>NAME</label><input type="text" name="name" required></div>
            <div class="input-group">
                <label>BRANCH</label>
                <select name="stream">
                    <option value="Computer Science">Computer Science (CSE)</option>
                    <option value="Science">Science (Medical/Non-Med)</option>
                    <option value="Commerce">Commerce & Finance</option>
                    <option value="Arts">Humanities & Arts</option>
                </select>
            </div>
            <div class="input-group">
                <label>YOUR CHALLENGES (2-3 Sentences)</label>
                <textarea name="weak_areas" rows="3" placeholder="I struggle with..." required></textarea>
            </div>
            <div class="input-group"><label>STUDY HOURS</label><input type="number" name="daily_time" min="1" max="12" value="4"></div>
            <button type="submit">GENERATE PLAN</button>
        </form>
    </div>
</body>
</html>
