<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Planner Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="form-container">
    <h2>Student Information</h2>
    
    <form action="/plan" method="POST">

        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name">

        <label>Age:</label>
        <input type="number" name="age" min="8" max="40">

        <label>Student Type:</label>
        <select name="type">
            <option>School Student</option>
            <option>College Student</option>
            <option>Competitive Exam Aspirant</option>
        </select>

        <label>Class / Year:</label>
        <select name="class">
            <option>6th - 8th</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
            <option>Undergraduate</option>
        </select>

        <label>Stream / Subjects:</label>
        <select name="stream">
            <option>Science (PCM / PCB)</option>
            <option>Commerce</option>
            <option>Humanities / Arts</option>
            <option>Computer Science / IT</option>
        </select>

        <label>Current Level:</label>
        <select name="level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label>Daily Study Time (Hours):</label>
        <input type="number" name="hours" min="1" max="12">

        <label>Learning Style:</label>
        <select name="learning">
            <option>Visual (Videos & Images)</option>
            <option>Auditory (Listening & Discussion)</option>
            <option>Kinesthetic (Practice by Doing)</option>
        </select>

        <label>Preferred Study Time:</label>
        <select name="time">
            <option>Morning (5AM - 10AM)</option>
            <option>Afternoon (12PM - 4PM)</option>
            <option>Evening (5PM - 9PM)</option>
            <option>Night (10PM - 1AM)</option>
        </select>

        <label>Goal:</label>
        <input type="text" name="goal" placeholder="Eg: Score 90% in boards">

        <button type="submit" class="btn">Generate My Study Plan</button>
    </form>
</div>
</body>
</html>
