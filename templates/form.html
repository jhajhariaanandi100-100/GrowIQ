<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrowIQ - Dark Mode Form</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .form-container { max-width: 600px; margin: 50px auto; border: 1px solid #333; padding: 30px; border-radius: 15px; background: #111; }
        h2 { text-align: center; border-bottom: 2px solid #fff; padding-bottom: 10px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #ccc; }
        input, select, textarea { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; }
        textarea:focus { border-color: #fff; outline: none; }
        button { background: #fff; color: #000; border: none; padding: 15px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: bold; margin-top: 10px; }
        button:hover { background: #ccc; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ðŸš€ CREATE YOUR AI ROADMAP</h2>
        <form action="/generate-plan" method="POST">
            <div class="input-group">
                <label>FULL NAME</label>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label>ACADEMIC STREAM</label>
                <select name="stream">
                    <option>Computer Science / IT</option>
                    <option>Engineering</option>
                    <option>Commerce</option>
                    <option>Science</option>
                </select>
            </div>
            <div class="input-group">
                <label>DESCRIBE YOUR CHALLENGES (AI WILL ANALYZE THIS)</label>
                <textarea name="weak_areas" rows="5" placeholder="Example: I find it hard to manage time and I am struggling with complex coding logic..." required></textarea>
            </div>
            <div class="input-group">
                <label>DAILY STUDY HOURS</label>
                <input type="number" name="daily_time" min="1" max="12" value="4">
            </div>
            <button type="submit">GENERATE AI PLAN</button>
        </form>
    </div>
</body>
</html>
