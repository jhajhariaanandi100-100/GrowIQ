<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">

    <h2>Tell us about yourself</h2>

    <form action="/generate-plan" method="POST">

      <input type="text" name="name" placeholder="Full Name" required>

      <select name="stream" required>
        <option value="">Select Stream</option>
        <option>Science</option>
        <option>Commerce</option>
        <option>Arts</option>
        <option>Computer Science / IT</option>
      </select>

      <input type="text" name="weak_areas" placeholder="Weak Subjects / Topics">

      <input type="text" name="goal" placeholder="Your Goal (Example: CGPA 8+, Top Scores)">

      <input type="number" name="daily_time" placeholder="Daily Study Hours" min="1" required>

      <select name="learning_style">
        <option value="">Learning Style</option>
        <option>Visual Learner</option>
        <option>Auditory Learner</option>
        <option>Kinesthetic Learner (Hands-on)</option>
        <option>Reading / Writing Focused</option>
      </select>

      <button type="submit">Generate Study Plan</button>
    </form>
  </div>
</body>
