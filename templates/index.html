<!DOCTYPE html>
<html>
<head>
    <title>GrowIQ Study Planner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
       
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GrowIQ Logo">

        
        <h1>GrowIQ Study Planner</h1>

        <form action="/submit" method="POST">

            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Category:</label>
            <select name="category" required>
                <option value="school">School Student</option>
                <option value="cs">Computer Science Student</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Class (for School):</label>
            <input type="text" name="class" placeholder="eg: 10th / B.Tech 1st Yr">

            <label>Interest:</label>
            <select name="interest" required>
                <option>Math</option>
                <option>Science</option>
                <option>English</option>
                <option>Web Development</option>
                <option>Artificial Intelligence</option>
                <option>Cyber Security</option>
                <option>App Development</option>
                <option>Robotics</option>
            </select>

            <label>Difficulty Level:</label>
            <select name="difficulty" required>
                <option>easy</option>
                <option>medium</option>
                <option>hard</option>
            </select>

            <button type="submit">Generate Plan ðŸš€</button>
        </form>
    </div>
</body>
</html>
