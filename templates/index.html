<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>GrowIQ Planner</title>
</head>
<body>

    <div class="container">
        <h1>GrowIQ Study Planner</h1>
        <p class="tagline">Where Every Mind Matters</p>

        <form action="/generate" method="POST">

            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="class" placeholder="Class / Year" required>

            <label>Category:</label>
            <select name="category" required>
                <option value="school">School Student</option>
                <option value="engineering">Engineering Student</option>
            </select>

            <label>Interest / Stream:</label>
            <select name="interest" required>
                <!-- School -->
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>

                <!-- Engineering -->
                <option value="cse">Computer Science</option>
                <option value="mechanical">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="ece">Electronics (ECE)</option>
                <option value="eee">Electrical (EEE)</option>
            </select>

            <button type="submit">Generate Planner</button>
        </form>
    </div>

</body>
</html>
